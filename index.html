<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dummy Interaction App</title>
</head>
<body>
  <h1>Genesys Cloud Dummy Interaction Tool</h1>

  <p id="welcome"></p>
  <button id="loginBtn">Login with Genesys Cloud</button>

  <div id="app" style="display:none">
    <label>Queue:<br>
      <select id="queueSelect"></select>
    </label>
    <br><br>
    <label>Agent:<br>
      <select id="userSelect"></select>
    </label>
    <br><br>
    <label>External Reference:<br>
      <input type="text" id="externalRef" placeholder="Enter reference...">
    </label>
    <br><br>
    <label>Evaluation Form:<br>
      <select id="formSelect"></select>
    </label>
    <br><br>
    <label>
      <input type="checkbox" id="includeEval" checked> Include Evaluation
    </label>
    <br><br>
    <button id="createBtn">Create Dummy Interaction</button>
    <p id="statusMsg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
