<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dummy Interaction App</title>
</head>
<body>
  <h1>Genesys Cloud Dummy Interaction Tool</h1>

  <button id="loginBtn">Login with Genesys Cloud</button>

  <div id="app" style="display:none">
    <label>Queue:
      <select id="queueSelect"></select>
    </label>
    <br>
    <label>Agent:
      <select id="userSelect"></select>
    </label>
    <br>

    <br>
    <label>Evaluation Form:
      <select id="formSelect"></select>
    </label>
    <br><br>
    <button id="createBtn">Create Dummy Interaction</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
